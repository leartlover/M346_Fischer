#cloud-config
# Benutzerkonfiguration
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      # Ihr öffentlicher Schlüssel
      - ssh-rsa  aws-key-tim
      # Öffentlicher Schlüssel Ihrer Lehrperson
      - ssh-rsa  aws-key-lehrperson

# SSH und Sicherheit
ssh_pwauth: false
disable_root: true

# Paketquellen aktualisieren
package_update: true
package_upgrade: true

# Pakete installieren
packages:
  - curl
  - wget

# Zusätzliche Befehle beim ersten Start
runcmd:
  - echo "Cloud-Init erfolgreich ausgeführt!"
  - echo "Benutzer: ubuntu" > /home/ubuntu/init.log